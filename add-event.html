<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запустить</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./node_modules/custom-select/build/custom-select.css">
</head>
<body>
        <form action="" class="add-event__form form" method="">
        <div class="form__container">
            <div class="form__fields">
                <fieldset class="form__info">
                    <div class="form__field">
                        <h2 class="form__title">
                            Название
                        </h2>
                        <textarea name="description" id="" cols="20" rows="2" placeholder="Впишите название мероприятия"></textarea>
                    </div>
                    <div class="form__field">
                        <h2 class="form__title">
                            Организатор
                        </h2>
                        <textarea name="description" id="" cols="20" rows="2" placeholder="Впишите организатора мероприятия"></textarea>
                    </div>
                    <div class="form__field">
                        <h2 class="form__title">
                            Адрес
                        </h2>
                        <textarea name="description" id="" cols="20" rows="2" placeholder="Впишите адрес мероприятия"></textarea>
                    </div>
                    <div class="form__field form__date">
                        <h2 class="form__title">
                            Дата
                        </h2>
                        <textarea rows="1" type="text" name="" id="" placeholder="Дата мероприятия"></textarea>
                    </div>
                    
                </fieldset>
    
                <fieldset class = "form__info">
                    <div class="form__field">
                        <h2 class="form__title">
                            Описание
                        </h2>
                        <textarea name="description" id="" cols="6" rows="19" placeholder="Укажите описание мероприятия                      














                        ..."></textarea>
                    </div>
                </fieldset>
                
                <fieldset class = "form__info">
                    <select class="form__select" name="form__select" required>
                        <option value="">Мероприятия</option>
                        <option value="">Фестиваль</option>
                        <option value="">Соревнование</option>
                        <option value="">Чемпионат</option>
                        <option value="">Контент</option>
                        <option value="">Акселератор</option>
                        <option value="">Хакатон</option>
                        <option value="">Форум</option>
                    </select>
                    <div class="form__field form__date">
                        <h2 class="form__title">
                            Платформа
                        </h2>
                        <textarea name="description" id="" cols="20" rows="2" placeholder="Впишите ссылку на платформу                          ..."></textarea>
                    </div>
                    <div class="form__info">
                        <h2 class="form__title">
                            Выбор тегов
                        </h2>
                            <ul name = "tags" class="tags form__tags"> 
                                <li class="form__tag">
                                    <label><input type="checkbox"># Фронтенд</label>
                                </li>
                                <li class="form__tag">
                                    <label><input type="checkbox"># Бэкенд</label>
                                </li>
                                <li class="form__tag">
                                    <label><input type="checkbox"># Веб-разработка</label>
                                </li>
                                <li class="form__tag">
                                    <label><input type="checkbox"># Разработка ПО</label>
                                </li>
                                <li class="form__tag">
                                    <label><input type="checkbox"># Мобильная разработка</label>
                                </li >
                                <li class="form__tag">
                                    <label><input type="checkbox"># Искусственный интеллект</label>
                                </li>
                                <li class="form__tag">
                                    <label><input type="checkbox">#  Машинное обучение</label>
                                </li>
                                <li class="form__tag">
                                    <label><input type="checkbox"># Анализ данных</label>
                                </li>
                                <li class="form__tag">
                                    <label><input type="checkbox"># Информационная безопасность</label>
                                </li>
                                <li class="form__tag">
                                    <label><input type="checkbox"># Кибербезопасность</label>
                                </li>
                            </ul>
                    </div>
                    <button class="button-confirm form__button" value="" type="submit">
                        Создать мероприятие
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="30" viewBox="0 0 32 30" fill="none">
                            <path d="M31.4142 16.4142C32.1953 15.6332 32.1953 14.3668 31.4142 13.5858L18.6863 0.857864C17.9052 0.0768156 16.6389 0.0768156 15.8579 0.857864C15.0768 1.63891 15.0768 2.90524 15.8579 3.68629L27.1716 15L15.8579 26.3137C15.0768 27.0948 15.0768 28.3611 15.8579 29.1421C16.6389 29.9232 17.9052 29.9232 18.6863 29.1421L31.4142 16.4142ZM0 17H30V13H0V17Z" fill="white"/>
                        </svg>
                    </button>
                </fieldset>
            </div>


        </div>
        </form>
    <script src="./node_modules/custom-select/build/custom-select.min.js"></script>
    <script>
        customSelect('select')
    </script>
</body>
</html>
